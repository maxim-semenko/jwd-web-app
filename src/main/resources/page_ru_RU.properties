home.description.faculty1=Факультет компьютерных систем и сетей происходит от одного из первых факультетов \
Минского радиотехнического института - факультет автоматики и счетных машин. \
Сегодня это один из ведущих белорусских факультетов, на котором готовят ИТ-специалистов. Тринадцать составов \
лабораторий и сертифицированные учебные центры поддерживают учебный процесс и проводят \
дополнительные ИТ-курсы. В 2012 году Академический центр компетенции IBM на базе совместной \
Лаборатория БГУИР-IBA была удостоена престижной награды по программе IBM Faculty Awards.
home.description.faculty2=Факультет является ровесником университета. Сегодня - это крупный учебный и научный центр, \
в котором обучается более 1700 студентов, есть свои научные школы, функционирует магистратура, аспирантура и \
докторантура. Обучение ведется по четырем перспективным специальностям: "Автоматизированные системы обработки информации", \
"Искусственный интеллект", "Информационные технологии и управление в технических системах", "Промышленная электроника".
home.description.faculty3=Основной образовательной деятельностью Факультета компьютерного проектирования \
(бывший конструкторско-технологический факультет) вот уже более 40 лет является подготовка по специальностям \
инженерного профиля, а также по востребованным, престижным и перспективным специальностям \
IT-области, с учетом мировых тенденций развития науки, техники и технологий.
home.description.faculty4=Имеет богатую историю, был образован в 1964 г., когда создавался Минский радиотехнический институт.\
Современная радиоинформационная система предназначена для извлечения, формирования, приема, передачи и обработки информации. \
Для решения названных задач необходимы специалисты, всесторонне подготовленные для работы с современными микро - \
и наноэлектронными устройствами, способные применить свои знания и талант для создания принципиально новых \
поколений информационных систем.
