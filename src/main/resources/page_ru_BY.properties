home.info=Беларускі дзяржаўны універсітэт інфарматыкі і радыёэлектронікі, а таксама \
известнет як БДУІР, з'яўляецца дзяржаўным вышэйшай навучальнай установай, акрэдытаваным Міністэрствам Адукацыя Рэспублікі \
Беларусь. У нашы дні гэта буйны адукацыйны і навуковы комплекс у Мінску, Беларусь. БДУІР быў заснаваны 15 сакавіка \
1964 года і адыгрывае вядучую ролю ў падрыхтоўцы студэнтаў факультэтаў інфарматыкі, радыёэлектронікі і тэлекамунікацый у Беларусі.
