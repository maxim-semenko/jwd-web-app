home.description.faculty1=.Факультэт камп'ютэрных сістэм і сетак паходзіць ад аднаго з першых факультэтаў \
Мінскага радыётэхнічнага інстытута - факультэт аўтаматыкі і падліковых машын. \
Сёння гэта адзін з вядучых беларускіх факультэтаў, на якім рыхтуюць ІТ-спецыялістаў. Трынаццаць складаў \
лабараторый і сертыфікаваныя навучальныя цэнтры падтрымліваюць навучальны працэс і праводзяць \
дадатковыя ІТ-курсы. У 2012 годзе Акадэмічны цэнтр кампетэнцыі IBM на базе сумеснай \
Лабараторыя БДУІР-IBA была ўдастоена прэстыжнай ўзнагароды па праграме IBM Faculty Awards.
home.description.faculty2=.Факультэт з'яўляецца аднагодкам універсітэта. Сёння - гэта буйны навучальны і навуковы цэнтр, \
у якім навучаецца больш за 1700 студэнтаў, ёсць свае навуковыя школы, функцыянуе магістратура, аспірантура і \
дактарантура. Навучанне вядзецца па чатырох перспектыўным спецыяльнасцях: "Аўтаматызаваныя сістэмы апрацоўкі інфармацыі", \
"Штучны інтэлект", "Інфармацыйныя тэхналогіі і кіраванне ў тэхнічных сістэмах", "Прамысловая электроніка". \
На ФИТУ рыхтуюць спецыялістаў шырокага профілю па IТ-тэхналогіях, якія без працы зоймуць годнае месца на рынку працы.
home.description.faculty3=.Асноўнай адукацыйнай дзейнасцю Факультэта камп'ютэрнага праектавання \
(Былы канструктарска-тэхналагічны факультэт) вось ужо больш за 40 гадоў з'яўляецца падрыхтоўка па спецыяльнасцях \
інжынернага профілю, а таксама па запатрабаваных, прэстыжным і перспектыўным спецыяльнасцях \
IT-вобласці, з улікам сусветных тэндэнцый развіцця навукі, тэхнікі і тэхналогій.
home.description.faculty4=.Мае багатую гісторыю, быў утвораны ў 1964 г., калі ствараўся Мінскі радыётэхнічны інстытут. \
Сучасная радыёінфармацыйная сістэма прызначана для здабывання, фарміравання, прыёму, перадачы і апрацоўкі інфармацыі. \
Для вырашэння названых задач неабходныя спецыялісты, усебакова падрыхтаваныя для працы з сучаснымі мікра - \
і наноэлектронных прыладамі, здольныя прымяніць свае веды і талент для стварэння прынцыпова новых \
пакаленняў інфармацыйных сістэм.
